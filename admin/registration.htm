 <script>
    function checkPassword(form)
    {
        var passwd=document.registration.password.value;
        var cpasswd=document.registration.cpassword.value;
        var usnm=/^[a-zA-Z\-]+$/;
        var unm=document.registration.uname.value.match(usnm);
        if(passwd.length<6)
        {
            alert ("Password must be of 6 characters!");
            document.registration.password.focus();
            return false;
        }   
        if (passwd != cpasswd) 
        {
        alert("Your first Password is not similar with second password. Please enter same password in both");
        document.registration.cpassword.focus();
        return false;
        }
        if(unm==null)
        {
            alert("Please enter letters in Username!");
            document.registration.uname.focus();
            return false;
        }
        return true;
    }
    </script>
