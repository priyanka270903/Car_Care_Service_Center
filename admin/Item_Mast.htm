<!DOCTYPE HTML>
<html>
<head>

 <center>

  <form name="ItemMaster" action="Item_Mast.php" method="POST">

    background-size: 100% 100%;
  }

  <table border="1" align="center"><table align="center" cellpadding="10" bgcolor="white" style="border:1px solid black" bordercolor="#D7DF01">
    <tr>

      <b>Item Code</b>
     </td>
     <td> 
      <input type="text" name="icd" required="">

    </tr>
    <tr>
     <td>

     </td>
     <td>
      <input type="text" name="I_Name" required="">

    </tr>    
    <tr>

      <b>ABC Code </b>
     </td>

      <select name="Abc_Code">

       <option>B</option>
       <option>C</option>
     </select>

    </tr>
    <tr>

      <b>Unit of Measurement</b>
     </td>
     <td align="center">
      <select name="uom">

       <option>KG</option>
       <option>MTR</option>
        <option>NO</option>
         <option>LT</option>
          <option>FT</option>
           <option>SET</option>
           <option>INCH</option>

    </tr>
    <tr>
     <td>
      <b>Quantity</b>

      <input type="text" name="qty" required="">

    </tr>
    <tr>
     <td>

     </td>

      <input type="text" name="rate" required="">

    </tr>
    
    <tr>
     <td>

     </td>

      <input type="text" name="gst_rate" required="">

    <tr>

    </tr>
    <tr>
     <td>

     </td>

      <input type="text" name="maxlevel" required="">

    </tr>
    <tr>

     </td>

      <input type="text" name="war_gu" required="">

    </tr>
