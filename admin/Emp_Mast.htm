<!DOCTYPE HTML>
<html>
 <head>
    <title>Employee Master</title>
    <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<script type = "text/javascript" >
function preventBack() { window.history.forward(); }
setTimeout("preventBack()", 0);
window.onunload = function () { null };
</script>
<script>
   function validate()
   {
        var usnm=/^[a-zA-Z\-]+$/;
        var unm=document.EmployeeMaster.EmpName.value.match(usnm);
         if(unm==null)
        {
            alert("Please enter letters in Username!");
            document.EmployeeMaster.EmpName.focus();
            return false;
        }
        return true;
            
   }
  </script>
 </head>
  <body>
   <center>
    <marquee><h1 class="impact" style="color:white;"><b>Car Care Service Center</b></h1></marquee>
    <h2 class="impact" style="color:white;">Employee Master</h2>
    <form name="EmployeeMaster" action="Emp_Mast.php" method="POST" onsubmit="return validate();">
    
     <style>
  body {
    background-image: url('bg1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed; 
    background-size: 100% 100%;
  }
  </style>
  
  
     <table align="center" cellpadding="10" bgcolor="white" style="border:1px solid black" bordercolor="#D7DF01">
      <tr>
       <td><b>Employee Id </b></td>
       <td> <input type="text" name="EmpId" required=""></td>
      </tr>
      <tr>
       <td><b>Employee Name </b></td>
       <td><input type="text" name="EmpName" required=""></td>
     </tr>    
     <tr align="center">
       <td><b>Employee Category Code </b></td>
       <td>
        <select name="EmpCategoryCode">
            <option name="0">Select</option>  
            <option name="1">E001</option>
            <option name="2">C001</option>
            <option name="3">C002</option>
            <option name="4">H001</option>
            <option name="5">T001</option>
        </select>
       </td>
     </tr>
     
      <tr align="center">
       <td><b>Employee category Name </b></td>
       <td>
        <select name="EmpCategoryName">
            <option name="0">Select</option>  
            <option name="1">Engineer</option>
            <option name="2">Technician</option>
            <option name="3">Clerk</option>
            <option name="4">Helper</option>
           
        </select>
       </td>
     </tr>
     
    
     <tr>
      <td><b>Employee Address </b></td>
      <td><textarea  name="EmpAddress"   rows="2" cols="20" required=""></textarea></td>
     </tr>    
     <tr>
      <td><b>Employee City </b></td>
      <td><input type="text" name="EmpCity" required=""></td>
     </tr>    
     <tr>
      <td><b>Employee State </b></td>
      <td><input type="text" name="EmpState" required=""></td>
     </tr>
     <tr>
      <td><b>Employee PinCode </b></td>
      <td><input type="text" name="EmpPincode" required=""></td>
     </tr> 
     <tr>
      <td><b>Employee Gender </b></td>
      <td><input type="radio" name="EmpGender" value="Male">Male
     <input type="radio" name="EmpGender" value="Female">Female</td>
     </tr> 
     <tr>
      <td><b>Employee Email Id </b></td>
      <td><input type="email" name="EmpEmailId" required=""></td>
     </tr>
     <tr>
      <td><b>Employee License No </b></td>
      <td><input type="text" name="EmpLicenseNo" required=""></td>
     </tr>  
     <tr align="center">
      <td colspan="2">
      <input class="button" type="submit" name="submit" value="SUBMIT" onclick="preventBack()"/>
      <input class="button" type="submit" value="HOME" name="HOME" onclick="location.href='index2.html'"/>
      </td>
      </tr>
     </table>
    </form>
   </center>
  </body>
</html>
