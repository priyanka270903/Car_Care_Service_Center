    <script>
    function validate()
    {
        var mobno=document.customer_master.cusmob.value;
        var usnm=/^[a-zA-Z\-]+$/;
        var unm=document.customer_master.cusname.value.match(usnm);
        if(mobno.length<10 || mobno.length>15)
        {
            alert("Please enter contact number between 10 to 15!");
            document.customer_master.cusmob.focus();
            return false;
        }
        if(unm==null)
        {
            alert("Please enter letters in Username!");
            document.customer_master.cusname.focus();
            return false;
        }
        return true;
            
     }
        
    </script>
