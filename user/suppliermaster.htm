    <script type="text/javascript">
    function validate()
    {
        var mobno=document.Supplier_Master.mobNo.value;
        var adno=document.Supplier_Master.Aadhar.value;
        var TIN=document.Supplier_Master.TIN.value;
        var GST=document.Supplier_Master.GST.value;
        var snm=/^[a-zA-Z\s]*$/;
        var unm=document.Supplier_Master.suppName.value.match(snm);
        if(unm==null)
        {
            alert("Please enter letters in Supplier Name!");
            document.Supplier_Master.suppName.focus();
            return false;
        }
        if(mobno.length<10)
        { 
            alert("Please enter 10 digits number!");
            document.Supplier_Master.mobNo.focus();
            return false;

            
        }
        if(adno.length!=12)
        {
            alert("Please enter 12 digits number in adhar!");
            document.Supplier_Master.Aadhar.focus();
            return false;

            
        }
        if(TIN.length!=10)
        {
            alert("Please enter 10 digits number in TIN Code!");
            document.Supplier_Master.TIN.focus();
            return false;

            
        }
        if(GST.length!=11)
        {
            alert("Please enter 11 digits number in GST Code!");
            document.Supplier_Master.GST.focus();
            return false;

            
        }
        
        
        return true;
    }
    </script>
